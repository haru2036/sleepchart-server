version: 2.1
jobs:
  build:
    docker:
      - image: haskell:8.6.5
    steps:
      - checkout
      - restore_cache:
          # Read about caching dependencies: https://circleci.com/docs/2.0/caching/
          name: Restore Cached Dependencies
          keys:
            - sleepchart-server-{{ checksum "stack.yaml" }}-{{ checksum "package.yaml" }}
            - sleepchart-server-{{ checksum "stack.yaml" }}
      - run:
          name: Resolve/Update Dependencies
          command: stack setup
      - run:
          name: Run tests
          command: stack test
       - run:
          name: Run hlint
          command: |
            apt update
            apt install -y curl
            curl -sL https://raw.github.com/ndmitchell/hlint/master/misc/travis.sh | sh -s .
      - run:
          name: Install executable
          command: stack install
      - save_cache:
          name: Cache Dependencies
          key: sleepchart-server-{{ checksum "stack.yaml" }}-{{ checksum "package.yaml" }}
          paths:
            - "/root/.stack"
            - ".stack-work"
      - store_artifacts:
          # Upload test summary for display in Artifacts: https://circleci.com/docs/2.0/artifacts/ 
          path: ~/.local/bin/sleepchart-server-exe
          destination: sleepchart-server-exe

