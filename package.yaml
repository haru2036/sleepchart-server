library:
  source-dirs: src
  dependencies:
  - text
  - persistent-template
  - persistent-sqlite
  - persistent
  - base >=4.7 && <5
  - aeson
  - servant
  - servant-server
  - servant-auth
  - servant-auth-server
  - jose-jwt
  - wai
  - warp
  exposed-modules:
  - Lib
tests:
  sleepchart-server-test:
    source-dirs: test
    main: Spec.hs
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - base
    - sleepchart-server
    - hspec
    - hspec-wai
    - hspec-wai-json
    - aeson
